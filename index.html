        <main>

            <div class="img-logo">

            <!-- Text -->
            <div class="row principal-text">
                <h1>We are launching <span>soon!</span></h1>

            </div>

            <!-- Form -->
            <div class="form row">
                <form method="post" action="formulario.php" onsubmit="return metForm.validateForm()">
                    <input id="email" type="email" placeholder="Your email address...">
                    <label for="email">Please provide a email address</label>
                    <input type="submit" value="Notify Me">
                </form>
            </div>

            <!-- Dashboard Image -->
            <div class="img-dashboard">
                <img src="images/illustration-dashboard.png" alt="" title="PING.">
            </div>

        </main>

        <!-- Social Icons -->
        <div class="redes">

            <div><i class="fab fa-facebook-f"></i></div>
            <div><i class="fab fa-twitter"></i></div>
